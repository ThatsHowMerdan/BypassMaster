<!DOCTYPE html>
<html lang="tr">
<head>
    <title>BypassMaster</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h3>BypassMaster</h3>
    <label class="switch">
        <input type="checkbox" id="bypassToggle">
        <span class="slider"></span>
    </label>
    <p>Bypass Aç/Kapat</p>

    <label class="switch">
        <input type="checkbox" id="adBlockToggle">
        <span class="slider"></span>
    </label>
    <p>Reklam Engelleme</p>

    <label class="switch">
        <input type="checkbox" id="trackerToggle">
        <span class="slider"></span>
    </label>
    <p>İzleyici Engelleme</p>

    <h4>Beyaz Listeye Site Ekle</h4>
    <input type="text" id="whitelistInput" placeholder="Beyaz Listeye Site Ekle">
    <button id="addToWhitelist">Ekle</button>

    <button id="viewStats">İstatistikleri Gör</button>

    <!-- Made for y4via text -->
    <footer>
        <p>Made for y4via</p>
    </footer>

    <script src="popup.js"></script>
</body>
</html>
